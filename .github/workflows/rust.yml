name: Rust

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose

  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install libomp
        run: |
          sudo apt update
          sudo apt-get install -y libomp-dev

      - name: Run
        run: cargo run -- --print-code matmul 4
        env:
          CLANG: clang

  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: cargo fmt --all -- --check

#  lint:
#    runs-on: ubuntu-latest
#
#    steps:
#      - uses: actions/checkout@v3
#      - run: cargo clippy --all-targets --all-features -- -D clippy::all -D warnings

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose

  bench:
    runs-on: ubuntu-22.04

    steps:
      - run: |
          sudo apt-fast update -qq
          DEBIAN_FRONTEND='noninteractive' sudo apt install --no-install-recommends -yq valgrind
      - uses: actions/checkout@v3
      - run: cargo install --version 0.4.0 iai-callgrind-runner
      - name: Run benchmarks
        run: cargo bench --verbose
