name: Rust

on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:

env:
  CARGO_TERM_COLOR: always
  CLANG: clang

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - run: rustup toolchain install stable --profile minimal --no-self-update
      - run: cargo install cargo-all-features
      - run: cargo build-all-features
        env:
          RUSTFLAGS: --deny warnings

  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - run: rustup toolchain install stable --profile minimal --no-self-update
      - name: Install libomp
        run: |
          sudo apt update
          sudo apt-get install -y libomp-dev
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@nextest
      - name: Run test suite
        run: cargo nextest run --all-features --run-ignored=all --profile ci
      - name: Run documentation tests
        run: cargo test --doc --all-features
  
  smoke-test-example:
    strategy:
      matrix:
        example:
          - matmul_batch_parallel_x86
          - matmul_chain
          - matmul_x86
          - matvec_gemma_x86_bf16f32
          - simple_matmul_x86
          - softmax_naive
          - softmax2
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - run: rustup toolchain install stable --profile minimal --no-self-update
      - name: Install libomp
        run: |
          sudo apt update
          sudo apt-get install -y libomp-dev
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.example }}
      - run: cargo run --example ${{ matrix.example }}
        env:
          SKIP_BF16_EXECUTION: 1
  
  smoke-test-frontend:
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - run: rustup toolchain install stable --profile minimal --no-self-update
      - name: Install llvm & libomp
        run: |
          brew install llvm@17 libomp
          echo "CLANG=/opt/homebrew/opt/llvm@17/bin/clang" >> "$GITHUB_ENV"
          echo "LIBRARY_PATH=/opt/homebrew/opt/libomp/lib" >> "$GITHUB_ENV"
        if: runner.os == 'macOS'
      - name: Install libomp
        run: |
          sudo apt update
          sudo apt-get install -y libomp-dev
        if: runner.os == 'Linux'
      - uses: Swatinem/rust-cache@v2
      - run: cargo build
      - name: Smoke-test 1x1x1 matrix multiplication synthesis & run
        run: cargo run -- run matmul 1

  smoke-test-precompute:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - run: rustup toolchain install stable --profile minimal --no-self-update
      - uses: Swatinem/rust-cache@v2
      - run: cargo run -p precompute -- --stages 2 2

  clippy-and-format:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - run: rustup toolchain install stable --profile default --no-self-update
      - name: Check that code has no Clippy warnings
        run: cargo clippy --all-targets --all-features -- --deny warnings
      - name: Check that code is formatted
        run: cargo fmt --all -- --check

  bench:
    runs-on: ubuntu-22.04
    steps:
      - run: |
          sudo apt-fast update -qq
          DEBIAN_FRONTEND='noninteractive' sudo apt install --no-install-recommends -yq valgrind
      - uses: actions/checkout@v4
      - run: cargo install --version 0.12.3 iai-callgrind-runner
      - name: Run benchmarks
        run: cargo bench --verbose
        working-directory: morello
