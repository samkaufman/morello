[package]
name = "morello"
version = "0.1.0"
edition = "2021"
default-run = "morello"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["verification"]
verification = ["dep:ndarray", "dep:num-traits", "dep:ndarray-conv"]

[dependencies]
anyhow = { version = "1.0", features = ["backtrace"] }
atty = "0.2"
auto_impl = "1.1.0"
bincode = "1.3.3"
by_address = "1.1.0"
clap = { version = "4.2.5", features = ["derive"] }
crossbeam-channel = "0.5.8"
dashmap = { version = "5.5.3", features = ["serde"] }
divrem = "1.0.0"
enum_dispatch = "0.3.11"
enum-iterator = "1.4.1"
env_logger = "0.10.0"
itertools = "0.11.0"
lazy_static = "1.4.0"
log = "0.4.0"
ndarray = { version = "0.15.6", optional = true }
ndarray-conv = { version = "0.2.0", optional = true }
num-traits = { version = "0.2.16", optional = true }
prettytable-rs = "^0.10"
rand = "0.8.5"
rayon = "1.7.0"
scc = "1.7.0"
serde = { version = "1.0.160", features = ["derive"] }
smallvec = {version = "1.10.0", features = ["serde"]}
tempfile = "3"
thiserror = "1.0.47"
thread_local = "1.1.7"
snap = "1.1.0"

[profile.dev]
opt-level = 1  # Synthesis is relatively slow and often part of the dev. cycle, so optimize more than usual.

[profile.release]
debug = 1
lto = "thin"
codegen-units = 8

[dev-dependencies]
iai-callgrind = "0.4.0"
proptest = "1.2.0"

[[bench]]
name = "iter_actions"
harness = false

[[bench]]
name = "logicalspec_parameters"
harness = false

[[bench]]
name = "synth"
harness = false
